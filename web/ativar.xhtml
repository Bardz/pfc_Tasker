      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

    <h:body >

            <f:facet name="options">
                <div id="menuBarLogin">                                                
                    <p:graphicImage id="logo" value="/resources/img/logos.png" /> 
                </div>
            </f:facet>

            <p:graphicImage value="/resources/img/painel.png" id="painel" /> 
        </div>

        </div>
    </h:body>
