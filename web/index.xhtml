<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>P.TaskMaster - Home</title>
        <script src="resources/js/login.js"/>
        <link href="resources/css/index.css" rel="stylesheet" type="text/css" />
        <script src="resources/js/pace-0.5.6/pace.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <div id="loader"></div>
        <div id="body">
            <p:menubar autoDisplay="false">
                <f:facet name="options">
                    <div id="menuBarLogin">                                                
                        <p:graphicImage id="logo" value="/resources/img/logos.png" /> 
                        <p:commandButton id="button" type="button" value="Login" onclick="PF('dlg').show()" icon="ui-icon-newwin" />
                        <div id="teste" style="display: none;" >
                            <h:outputLabel for="teste" value="Bem vindo, Sr(a)  " />
                            <a class="link" href="areausuario.xhtml">
                                <h:outputLabel for="teste1" value="#{usuarioBean.usuario.email}" />
                            </a>
                            <h:outputLabel for="teste2" value="! Deseja " />
                            <a href="index.xhtml">
                                <h:outputLabel for="teste3" value="sair?" />
                            </a>
                        </div>
                    </div>
                </f:facet> 
            </p:menubar>
            <div id="dPainel" height="300">
                <p:graphicImage value="resources/img/p-home.jpg" id="painel" /> 
            </div>
            <h:form id="frmHome">
                <div id="menuBarItens">
                    <h:form id="frmPrincipal">
                  <p:growl id="growl" showDetail="true" life="3000" />  
                    <p:menubar autoDisplay="false">  
                <p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home" style="margin-left: 50px"/>  
                <p:menuitem value="Planos" url="/planos.xhtml" icon="ui-icon-cart" style="margin-left: 200px"/>   
                <p:menuitem value="Informações" url="/informacoes.xhtml" icon="ui-icon-zoomin" style="margin-left: 200px"/>  
                <p:menuitem value="Fale Conosco" url="/fale.xhtml" icon="ui-icon-zoomin" style="margin-left: 200px"/>                  
                    </p:menubar>
                    </h:form>
                </div>
                <div id="assunto"> 
                
                </div>

            </h:form>
            <h:form id="frmLogin">    
                <p:growl id="growl" showDetail="true" life="3000" />  
                <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false" width="450" modal="true">  

                    <h:panelGrid columns="2" cellpadding="5">  
                        <h:outputLabel for="email" value="E-Mail:" />  
                        <p:inputText value="#{usuarioBean.usuario.email}" id="email" required="true" label="email" />  
                        <h:outputLabel for="password" value="Senha:" />  
                        <h:inputSecret value="#{usuarioBean.usuario.senha}" id="password" required="true" label="password" />  

                        <h:outputText value="Não Possui uma Conta?"/><br/>
                        <h:link rel="/planos.xhtml" value="Cadastre-se Aqui!"/>

                        <f:facet name="footer">  
                            <p:commandButton id="loginButton" value="Logar" update="growl" actionListener="#{usuarioBean.login}" accesskey="" 
                                             oncomplete="handleLoginRequest(xhr, status, args)"/>  
                        </f:facet>    
                        
                    </h:panelGrid>  
                </p:dialog>
                <p:blockUI block="dialog" trigger="loginButton" > 
                            <p:graphicImage value="/resources/img/page-loaders.gif" width="100"/>
                </p:blockUI> 
            </h:form>
                            <div id="footer">
                    <div id="asas">
                        <h4>P.TaskMaster</h4>
                        <h4 class="links" id="lhome"><a href="index.xhtml">Home</a></h4>
                        <h4 class="links" id="lplanos"><a href="planos.xhtml">Planos</a></h4>
                        <h4 class="links" id="linfo"><a href="informacoes.xhtml">Informações</a></h4>
                        <h4 class="links" id="lfale"><a href="fale.xhtml">Fale Conosco</a></h4>
                    </div>
                    <div id="adress">
                        <p>Rod. Zuera, Km 24<br/>
                        Telefone: (11)0000-0000<br/>
                        Itaquaquistão, Acre, Brasil</p>
                    </div>
                </div>
        </div>
    </h:body>
</html>
